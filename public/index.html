<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= html.title %></title>
    <% if (pkg.description) { %>
      <meta name="description" content="<%= pkg.description %>">
    <% } %>
  </head>
  <body>
    <noscript>
      We're sorry but <%= html.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.
    </noscript>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W5QGLXGHZL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-W5QGLXGHZL', {send_page_view: false});
    </script>

    <div id="app"></div>
  </body>
</html>
